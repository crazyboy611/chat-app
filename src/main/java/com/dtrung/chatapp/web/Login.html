<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .login-container {
      width: 300px;
      padding: 20px;
      background: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .register {
      margin-top: 10px;
      font-size: 14px;
    }

    .register a {
      color: #007BFF;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<script>

</script>
<div class="login-container">
  <h2>Đăng nhập</h2>
  <form action="#">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Nhập email" required>
    </div>
    <div class="input-group">
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" required>
    </div>
    <button type="submit" class="btn">Đăng nhập</button>
  </form>
  <div class="register">
    Chưa có tài khoản? <a href="#">Đăng ký</a>
  </div>
</div>

</body>
</html>
