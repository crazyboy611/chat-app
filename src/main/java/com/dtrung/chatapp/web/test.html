<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #eaf2ff;
        }
        .sidebar {
            width: 80px;
            background: purple;
            height: 100vh;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar i {
            font-size: 24px;
            color: white;
            margin: 20px 0;
            cursor: pointer;
        }
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .user-list {
            width: 300px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
        }
        .chat-view {
            flex: 1;
            background: white;
            border-radius: 10px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .message-input {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .message-input input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            outline: none;
        }
        .message-input button {
            margin-left: 10px;
            background: purple;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="sidebar">
        <i class="fas fa-home"></i>
        <i class="fas fa-comment"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-cog"></i>
    </div>
    <div class="user-list">
        <h4>Groups</h4>
        <p>Friends Forever</p>
        <p>Mera Gang</p>
        <h4>People</h4>
        <p>Anil</p>
        <p>Mary</p>
    </div>
    <div class="chat-view">
        <div class="messages">
            <p><strong>Anil:</strong> Hey There!</p>
            <p><strong>You:</strong> Hello!</p>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Type your message here...">
            <button><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>
</body>
</html>
